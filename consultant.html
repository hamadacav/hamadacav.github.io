    <section class="sample-text-area" style="padding-top: 10px;min-height: 500px;">
            <div class="container">
                <div class="row">
                    <div class="consultant-container">

                            <h3 class="text-heading" style="text-align:center;width:100%;"> املأ التفاصيل ادناة وسنتواصل معك</b></h3>

                            <form id="consultant-form" method="post" action="#" role="form">

                            <div class="messages"></div>
                        
                            <div class="controls">
                        
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_name">الاسم الشخصي</label>
                                            <input id="form_name" type="text" name="name" class="form-control" placeholder="" required="required" data-error="Firstname is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_lastname">اسم العائلة </label>
                                            <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="" required="required" data-error="Lastname is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_email">البريد الاكتروني</label>
                                            <input id="form_email" type="email" name="mail" class="form-control" placeholder="" required="required" data-error="Valid email is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_phone">رقم الهاتف</label>
                                            <input id="form_phone" type="number" onKeyPress="if(this.value.length==10) return false;" name="phone" class="form-control" placeholder="" required="required" data-error="Valid phone is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                        <div class="row">


                                <div class="col-md-12">
                                    <div class="form-group" style="text-align:right;">
                                        <label for="form_need" style="margin-left:20px;">نوع الاستشارة</label>
                                        <div class="btn-group" data-toggle="buttons">
                                                <label class="btn btn-light-grey form-check-label active">
                                                    <input class="form-check-input" type="radio" name="options" id="option1" autocomplete="off" checked style="visibility:hidden">
                                                    استشارة طبية
                                                </label>
                                                <label class="btn btn-light-grey form-check-label">
                                                    <input class="form-check-input" type="radio" name="options" id="option2" autocomplete="off" style="visibility:hidden"> استشارة أسرية
                                                </label>
                                                <label class="btn btn-light-grey form-check-label">
                                                    <input class="form-check-input" type="radio" name="options" id="option3" autocomplete="off" style="visibility:hidden"> استشارة مالية
                                                </label>
                                                <label class="btn btn-light-grey form-check-label">
                                                    <input class="form-check-input" type="radio" name="options" id="option4" autocomplete="off" style="visibility:hidden">استشارة دينية
                                                </label>
                                                <label class="btn btn-light-grey form-check-label">
                                                    <input class="form-check-input" type="radio" name="options" id="option5" autocomplete="off" style="visibility:hidden">اخر
                                                </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <textarea id="consultant_content" name="content" class="form-control" placeholder="مضمون الاستشارة" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <input type="submit" class="btn btn-success btn-send" value="ارسل الرسالة">
                                    </div>
                                </div>
                            </div>
